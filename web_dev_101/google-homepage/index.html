<!DOCTYPE html>
<html>
	<head>
		<link href="css/google.css" type="text/css" rel="stylesheet">
		<link href="images/google-icon.png" rel="shortcut icon">
		<title>Google</title>
	</head>
	<body>
		<header>
			<div>
				<span class="nav right">
					<a href="http://google.com/mail">Gmail</a>
					<a href="http://google.com/imghp">Images</a>
					<a href="http://google.com/" id="sign-in">Sign In</a>
				</span>
			</div>
		</header>
		<div id="main">
			<center>
				<div id="logo-box">
					<div id="logo">
						<img src="images/google-logo.png">
					</div>
				</div>
				<div id="search-form">
					<form>
						<div id="search-box">
							<div id="search-bar">
								<div id="search-input">
									<input type="text" name="search">
								</div>
								<div id="voice-search">
									<a href="#">
										<span id="voice-search-logo"></span>
									</a>
								</div>
							</div>
						</div>
						<div id="search-buttons">
							<button type="button">Google Search</button>
							<button type="button">I'm Feeling Lucky</button>
						</div>
					</form>
				</div>
			</center>
		</div>
		<footer>
			<div class="footer">
				<span class="nav left">
					<a href="http://www.google.com/intl/en/ads/">Advertising</a>
					<a href="http://www.google.com/services/">Business</a>
					<a href="http://www.google.com/intl/en/about/">About</a>
				</span>
				<span class="nav right">
					<a href="http://www.google.com/intl/en/policies/privacy/">Privacy</a>
					<a href="http://www.google.com/intl/en/policies/terms/">Terms</a>
					<span><a href="">Settings</a></span>
				</span>
			</div>
		</footer>
	</body>
</html>
