<!doctype html>
<html>
	<head>
		<title>Calculator</title>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<div id="calculator">
			<div class="container">
				<div class="row">
					<div id="display"></div>
				</div>
				<div class="row">
					<div class="button number span-one-fourth">
						7
					</div>
					<div class="button number span-one-fourth">
						8
					</div>
					<div class="button number span-one-fourth">
						9
					</div>
					<div class="button operator span-one-fourth">
						/
					</div>
				</div>
				<div class="row">
					<div class="button number span-one-fourth">
						4
					</div>
					<div class="button number span-one-fourth">
						5
					</div>
					<div class="button number span-one-fourth">
						6
					</div>
					<div class="button operator span-one-fourth">
						*
					</div>
				</div>
				<div class="row">
					<div class="button number span-one-fourth">
						1
					</div>
					<div class="button number span-one-fourth">
						2
					</div>
					<div class="button number span-one-fourth">
						3
					</div>
					<div class="button operator span-one-fourth">
						-
					</div>
				</div>
				<div class="row">
					<div id="clear-btn" class="button span-one-fourth">
						C
					</div>
					<div class="button number span-one-fourth">
						0
					</div>
					<div id="equals-btn" class="button span-one-fourth">
						=
					</div>
					<div class="button operator span-one-fourth">
						+
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="calculator.js"></script>
	</body>
</html>
